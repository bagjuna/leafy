# .github/workflows/postgres-build.yml

name: Postgres Build and Push

on:
  push:
    branches:
      - '08-cicd'
    paths:
      - 'leafy-postgresql/**'
      - '.github/workflows/postgres-build.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./leafy-postgresql
          file: ./leafy-postgresql/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/leafy-postgres:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/leafy-postgres:latest

          platforms: linux/amd64,linux/arm64
